<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font: italic 500 18px Arial;
            text-align: center;
        }

        iframe {
            border: 2px solid black;
            height: 300px;
        }
    </style>
</head>
<body>
    <!--
        Tamanho Padrão de um Iframe
        300x150
    -->

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O repositório do 
        <iframe src="https://tiago-da-rocha.github.io/Calistenizando/" frameborder="0">
            <a href="https://tiago-da-rocha.github.io/Calistenizando/">gustavoguanabara.gihub.io</a>
        </iframe> também é muito legal!
    </p>
</body>
</html>
