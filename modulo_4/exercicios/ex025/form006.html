<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 006</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 395px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Escolha de cor</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00fff0" required>
            </p>
            <p>
                <label for="ins">Nível de Satisfação: </label>
                <input type="range" name="ns" id="ins" min="0" max="10" value="0" required>
            </p>
            <p>
                <label for="ifoto">Foto de Perfil: </label>
                <input type="file" name="foto" id="ifoto" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
