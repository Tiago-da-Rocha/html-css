<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 395px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="iest">Estado: </label>
                <select name="est" id="iest" required>
                    <option value="">Clique aqui</option>
                    <optgroup label="Região Norte">
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RR">Roraima</option>
                        <option value="AP">Amapá</option>
                        <option value="RO">Rondônia</option>
                        <option value="AC">Acre</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Regiao Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PI">Piauí</option>
                        <option value="PN">Pernambuco</option>
                        <option value="PB">Paraíba</option>
                        <option value="BA">Bahia</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="GO">Goiás</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lprof" required placeholder="Digite se quiser">
                <datalist id="lprof">
                    <option value="Dev.">Desenvolvedor</option>
                    <option value="Prof.">Professor</option>
                    <option value="Méd.">Médico</option>
                    <option value="Cont.">Contador</option>
                    <option value="Adm.">Administrador</option>
                    <option value="Adv.">Advogado</option>
                    <option value="Eng.">Engenheiro</option>
                    <option value="Atl.">Atleta</option>
                    <option value="Pedr.">Pedreiro</option>
                    <option value="Mot.">Motorista</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
