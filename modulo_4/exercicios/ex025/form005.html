<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 005</title>
    <style>
        body {
            font: normal 500 18px monospace;
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form fieldset {
            max-width: 350px;
            margin: auto;
            background-color: white;
        }

        legend {
            font-weight: 600;
        }

        #foot {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>               
            <input type="radio" name="sexo" id="ism"><label for="ism">Masculino</label><br>
            <input type="radio" name="sexo" id="isf"><label for="isf"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Preferidos</legend>                
                <input type="checkbox" name="espfut" id="iespfut">
                <label for="iespfut">Futebol</label><br>
                <input type="checkbox" name="espbas" id="iespbas">
                <label for="iespbas">Basquete</label><br>
                <input type="checkbox" name="espnat" id="iespnat">
                <label for="iespnat">Natação</label><br>
                <input type="checkbox" name="espten" id="iespten">
                <label for="iespten">Tênis</label><br>
        </fieldset>
        <p id="foot">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
