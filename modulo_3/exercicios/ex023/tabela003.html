<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            text-align: center;

        }

        table {
            width: 400px;
            height: 300px;
            border-collapse: collapse;
            margin: auto;

        }

        table td {
            border: 2px solid black;
            text-align: center;
            font-size: 25px;

        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
        
            <td>H</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">K</td>
            
        </tr>
    </table>
</body>
</html>
