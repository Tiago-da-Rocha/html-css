<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: brown;
            color: aqua;
            text-align: center;
            width: 150px;
            height: 150px;
            border: 1px solid black;
            display: inline-block;
        }
        div:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="1">oi</div>
    <div id="2">ioi</div>
    <div id="3">io</div>
</body>
</html>
