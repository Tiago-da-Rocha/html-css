<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body{
            background-color: rgb(177, 210, 210);
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual <strong>tag</strong> deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; e &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; e &lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;/ol&gt; com &lt;li&gt; e &lt;/li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;/ul&gt; com &lt;li&gt; e &lt;/li&gt;">Listas com demarcadores</abbr></li>
</body>
</html>
